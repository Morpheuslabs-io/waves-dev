      - WAVES_HEAP_SIZE=2g
      - WAVES_AUTODETECT_ADDRESS=no
      - WAVES_AUTODETECT_ADDRESS_PORT=6830
      - WAVES__NETWORK__DECLARED_ADDRESS=node0:6864
      - WAVES__REST_API__ENABLE=yes
      - WAVES__REST_API__PORT=6869
